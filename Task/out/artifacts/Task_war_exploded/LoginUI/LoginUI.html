<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website</title>
    <link href="LoginUI.css" rel="stylesheet" type="text/css" />
    <script>
        window.onload=function () {
            var img=document.getElementById("checkImage");
            img.onclick=function () {
                var time = new Date().getTime();
                img.src="/Task/checkCodeServlet?"+time;
            }
        }
    </script>
</head>
<script type="text/javascript" src="LoginUI.js"></script>
<body>
<form action="/Task/loginServlet" method="post" onclick="true">
    <table>
        <tbody>
        <tr>
            <td>用户名：</td>
            <td><input id="userName" name="userName" type="text"  onfocus="showUserName()" /><spqn id="123"></spqn></td>
        </tr>
        <tr>
            <td>密码：</td>
            <td><input id="password" name="password" type="password" /></td>
        </tr>
        <tr>
            <td>验证码：</td>
            <td><input id="checkCode" name="checkCode" type="text" />
                <img id="checkImage" src="/Task/checkCodeServlet" onclick=""/>
                <a id="change" href="" onclick="resetImage()">看不清，换一张</a></td>
        </tr>
        <tr>
            <td align="center" colspan="2">
                <button type="reset" value="Register" onclick="window.location.href='../RegisterUI/RegisterUI.html'">注册</button>
                <button type="submit" value="Login" onclick="">登陆</button>
                <button type="reset" value="Reset" onclick="formReset()">重置</button>
            </td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
